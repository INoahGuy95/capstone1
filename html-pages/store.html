    <title>Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
      <link rel="stylesheet" href="/css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sign-in.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./store.html">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./registration.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <table style="width: 100%">
      <div class="container">
        <div class="row">
      </div>
      <tr>
        <th>Color</th>
        <th>Size/Price</th>
      </tr>
      <tr>
        <td>Black</td>
        <td>3.5" x 5.5" = $5.99 plus shipping and handling</td>
      </tr>
      <tr>
        <td>Brown</td>
        <td>4.3 x 8.25" = $10.99 plus shipping and handling</td>
      </tr>
      <tr>
        <td>Green</td>
        <td>5.8" x 8.25" = $15.99 plus shipping and handling</td>
      </tr>
    </table>

    <form name="ShoppingList">
    <fieldset>
        <legend>Shopping cart</legend>
        <label>Item: <input type="text" name="name"></label>
        <label>Quantity: <input type="text" name="data"></label>

       
        <input type="button" value="Add to Cart" onclick="ModifyItem()">
        <input type="button" value="Remove from Cart" onclick="RemoveItem()">
        <input type="button" value="Empty Cart" onclick="ClearAll()">
    </fieldset>
</form>


    <!--This is a bootstrap extension-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
